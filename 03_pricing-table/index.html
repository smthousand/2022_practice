<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="panel">
      <div class="paner-header"><span></span><span></span><span></span></div>

      <div class="pricing-table">
          <img src="icons/icon_01.png" alt="" class="pricing-img" />
          <div class="pricing-plan">
            <div class="pricing-header">
              <h2 class="pricing-title">Personal</h2>
              <h2 class="pricing-price">Free</h2>
            </div>
            <ul class="pricing-features">
              <li class="pricing-features-item">Custom domains</li>
              <li class="pricing-features-item">
                Sleeps after 30 mins of inactivity
              </li>
            </ul>
            <div class="pricing-button"><a href="#/" class="pricing-button-item">Sign up</a></div>
          </div>
      </div>

      <div class="pricing-table">
          <img src="icons/icon_02.png" alt="" class="pricing-img" />
          <div class="pricing-plan">
            <div class="pricing-header">
                <h2 class="pricing-title">Small team</h2>
                <h2 class="pricing-price">$150</h2>
            </div>
            <ul class="pricing-features">
              <li class="pricing-features-item">Never sleeps</li>
              <li class="pricing-features-item">
                Multiple workers for apps
              </li>
            </ul>
            <div class="pricing-button"><a href="#/" class="pricing-button-item is-featured">Free trial</a></div>
          </div>
      </div>

      <div class="pricing-table">
          <img src="icons/icon_03.png" alt="" class="pricing-img" />
          <div class="pricing-plan">
            <div class="pricing-header">
                <h2 class="pricing-title">Enterprise</h2>
                <h2 class="pricing-price">$400</h2>
            </div>
            <ul class="pricing-features">
              <li class="pricing-features-item">Dedicated</li>
              <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <div class="pricing-button"><a href="#/" class="pricing-button-item">Free trial</a></div>
          </div>
        </div>
    </div>
  </body>
</html>
